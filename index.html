<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="counter.js"></script>
    <script src="fields.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

</head>

<body>

    <div class="address">
        <div class="toAndFrom">
            <div class="to">
                <h4>TO</h4>
                <form type="form" id="toForm">
                    <div class="field">
                        <label>FIRST NAME</label>
                        <input type="text" name="firstName" placeHolder="Enter the First Name" id="toFirstName">
                    </div>
                    <div class="field">
                        <label>LAST NAME</label>
                        <input type="text" name="lastName" placeHolder="Enter the Last Name" id="toLastName">
                    </div>
                    <div class="field">
                        <label>ADDRESS LINE 1</label>
                        <input type="address" name="addressLine1" placeHolder="Enter the Address" id="toAddressLine1">
                    </div>
                    <div class="field">
                        <label>ADDRESS LINE 2</label>
                        <input type="address" name="addressLine2" placeHolder="Enter the Address" id="toAddressLine2">
                    </div>
                    <div class="field">
                        <label>CITY</label>
                        <input type="city" name="city" placeHolder="Enter the city" id="toCity">
                    </div>
                    <div class="field">
                        <label>STATE</label>
                        <select type="dropdown" name="state" id="toState"></select>
                    </div>
                    <div class="field">
                        <label>ZIP CODE</label>
                        <input type="zipcode" name="zipcode" placeHolder="Enter the zipcode" id="toZipcode">
                    </div>
                </form>
            </div>
            <div class="from">
                <h4>FROM</h4>
                <form type="form" id="fromForm">
                    <div class="field">
                        <label>FIRST NAME</label>
                        <input type="text" name="firstName" placeHolder="Enter the First Name" id="fromFirstName">
                    </div>
                    <div class="field">
                        <label>LAST NAME</label>
                        <input type="text" name="lastName" placeHolder="Enter the Last Name" id="fromLastName">
                    </div>
                    <div class="field">
                        <label>ADDRESS LINE 1</label>
                        <input type="address" name="addressLine1" placeHolder="Enter the Address" id="fromAddressLine1">
                    </div>
                    <div class="field">
                        <label>ADDRESS LINE 2</label>
                        <input type="address" name="addressLine2" placeHolder="Enter the Address" id="fromAddressLine2">
                    </div>
                    <div class="field">
                        <label>CITY</label>
                        <input type="city" name="city" placeHolder="Enter the city" id="fromCity">
                    </div>
                    <div class="field">
                        <label>STATE</label>
                        <select type="dropdown" name="state" id="fromState"></select>
                    </div>
                    <div class="field">
                        <label>ZIP CODE</label>
                        <input type="zipcode" name="zipcode" placeHolder="Enter the zipcode" id="fromZipcode">
                    </div>

                </form>
            </div>
        </div>
        <div>

            <button type="SUBMIT" name="SUBMIT" id="submit">SUBMIT</button>

        </div>
